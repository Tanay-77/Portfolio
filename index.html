<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanay's Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    .grid-bg {
      background-color: #0E3B2E;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    .paper-texture {
      background-color: #F4F1EA;
      background-image: radial-gradient(#d1cfc8 0.5px, transparent 0.5px);
      background-size: 15px 15px;
      position: relative;
    }

    .paper-texture::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0.04;
      pointer-events: none;
      z-index: 9999;
      background-image: url("https://www.transparenttextures.com/patterns/felt.png");
    }

    .custom-shadow {
      box-shadow:
        0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05),
        0 40px 100px -20px rgba(0, 0, 0, 0.2);
    }

    .mask-tape {
      background: rgba(220, 215, 180, 0.6);
      backdrop-filter: blur(2px);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-5px) rotate(0.2deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="grid-bg">
  <div class="grain"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
